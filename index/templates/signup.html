{% extends 'base.html' %}

{% block style %}

{% endblock style %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="creat_user" method="POST" class="col s12" id="reg-form">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" name=first_name type="text" class="validate" required>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" name="last_name" type="text" class="validate" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="birth_date" name="birthdate" type="text" class="validate datepicker" required>
              <label for="birth_date">Birthdate</label>
            </div>
            <div class="input-field col s6">
              <input id="mobile" type="text" name="mobile" class="validate"  data-length="10" required>
              <label for="mobile">Mobile No.</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate" minlength="6" data-length="6" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <div class="gender-male">
                <label>
                    <input class="with-gap" name="gender" type="radio" checked />
                    <span>Male</span>
                  </label>
              </div>
              <div class="gender-female">
                <label>
                    <input class="with-gap" name="gender" type="radio" />
                    <span>Female</span>
                  </label>
              </div>
            </div>
    
            <div class="input-field col s6">
              <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">done</i>
              </button>
             
          </div>
        </form>
      </div>
    {{show}}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
