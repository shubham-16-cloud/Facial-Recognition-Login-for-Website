{% extends 'base.html' %}

{% block style %}

{% endblock style %}

{% block content %}
<h1> Login </h1>
<div class="row">
  <div class="col m6 s12">
    <a href="{% url 'detectface' %}"class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Login with face</a>
<a href="#modal1" class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">cloud</i>Login with password</a>

 <!-- Modal Structure -->
 <div id="modal1" class="modal">
   <div class="modal-content">
     <form action="login1" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input id="email3" name="email3" type="text" class="validate" required>
            <label for="emai3">Email ID</label>
          </div>
          <div class="input-field">
            <input id="password2" name="password2" type="text" class="validate" required>
            <label for="paswor2">Password</label>
          </div>
          <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Log IN
            <i class="material-icons right">done</i>
          </button>
     </form>
   <div class="modal-footer">
    <a href="{% url 'detectface' %}"class="modal-close waves-effect waves-light btn"><i class="material-icons left">cloud</i>Login with face</a>
   </div>
   </div>
   </div>
 <a class="{{ message.tags }}">{{ message }}</a>
  </div>
  <div class="col-md-6 s0">

  </div>
</div>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
      });
 </script>
{% endblock content %}
